<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>

    <div class="container">
        <header><h1>Space-Man</h1></header>
        <div class="game-wrapper">
            <div class="game">
                <div class="live-box"></div>
                <div class="meteorite-start-points">
                    <div class="point"></div>
                    <div class="point"></div>
                    <div class="point"></div>
                    <div class="point"></div>
                    <div class="point"></div>
                    <div class="point"></div>
                </div>
            </div>
            <div class="information" id="information">
                <h2>Reach <span class="goal">1500 points</span> to win the game</h2>
            </div>
            <button class="btn btn-start" id="btn-start">Start</button>
            <div class="score hidden" id="score">
                <span>Points</span>
                <span id="score-point">0</span>
            </div>
            <div class="congratulations d-none">
                <h1>Congratulations!</h1>
                <h2>You won the game</h2>
                <button class="btn btn-restart" onclick="init()">Restart</button>
            </div>
            <div class="game-over d-none">
                <h1>GAME OVER</h1>
                <h2>You lost the game</h2>
                <button class="btn btn-restart" onclick="init()" id="btn-restart">Restart</button>
            </div>
        </div>
    </div>
    <!-- <img src="./img/meteorite.png" class="meteorite"> -->
    <script src="./js/game.js"></script>
</body>
</html>
